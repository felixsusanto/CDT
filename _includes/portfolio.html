<section class="portfolio">
  <h1 class="text-center">Featured Works</h1>
  <p class="description">
    We focus on using our expertise and industry knowledge to create design solutions. Here are some highlights of our works:
  </p>
  <svg class="cup" data-enllax-ratio="0.5" data-enllax-type="foreground">
    <use xlink:href="#shape-cup" />
  </svg>
  <svg class="notes" data-enllax-ratio="-0.5" data-enllax-type="foreground">
    <use xlink:href="#shape-notes" />
  </svg>
  <div class="thumbnails">
    <div class="control">
      <a href="#" class="btn btn-primary" data-filter="*">show all</a>
      <a href="#" class="btn btn-primary" data-filter=".animation">animation</a>
      <a href="#" class="btn btn-primary" data-filter=".website">website</a>
      <a href="#" class="btn btn-primary" data-filter=".responsive">responsive</a>
      <a href="#" class="btn btn-primary" data-filter=".mobile">mobile</a>
      <a href="#" class="btn btn-primary" data-filter=".graphic-design">graphic design</a>
      <a href="#" class="btn btn-primary" data-filter=".prototype">prototype</a>
      
    </div>
    <div class="grid">
      {% for portfolio in site.data.portfolio %}
        <div class="element-item {{portfolio.classCategory}}">
          <a href="img/portfolio/hires/{{portfolio.hires}}" data-lightbox="example-1" data-title="{{portfolio.caption}}">
            <img src="img/portfolio/thumbs/{{portfolio.thumb}}" alt="A Placeholder image" />
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section><!--/.featured-works-->
